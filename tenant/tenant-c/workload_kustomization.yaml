apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: workload
  namespace: vcluster-c
spec:
  kubeConfig:
    secretRef:
      name: vc-vcluster-c
      key: config
  targetNamespace: default
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./tenant/tenant-c/workload
  prune: true
  timeout: 5m
